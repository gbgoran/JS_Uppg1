<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/c461b3b429.js"crossorigin="anonymous"> </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Form</title>

</head>
<body>
    <div>
    <form id="regform">
        <!-- action="reg.php" novalidate -->
        <div>
            <label for="firstName"></label>
            <input type="text" id="firstName" placeholder="First name" required >
        </div>

        <div>
            <label for="lastName"></label>
            <input type="text" id="lastName" placeholder="Last name" required >
        </div>
        
        <div>
            <label for="eMail"></label>
            <input type="text" id="eMail" placeholder="E-mail" required >            
        </div>
        <div class="EmailAddress"></div>

        <div>
            <label for="mobileNumb"></label>
            <input type="text" id="mobileNumb" placeholder="phone number" required >           
        </div>

        <div>
            <label for="streetAddress"></label>
            <input type="input" id="streetAddress" placeholder="Street address" required >            
        </div>

        <div>
            <label for="postalNumber"></label>
            <input type="input" id="postalNumber" placeholder="Postal Number" required >            
        </div>
        
        <div>
            <label for="postalAddress"></label>
            <input type="input" id="postalAddress" placeholder="Postal address" required >                    
        </div>

        <button type="submit" id="submitbtn">Submit</button>
        
      </form>
    </div>
    <div class="registered"></div>
    
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
